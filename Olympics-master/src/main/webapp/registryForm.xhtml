<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:form>
        	<h:outputLabel value="Register Information:"></h:outputLabel>
        	<br></br>
        	<h:panelGrid columns="5">
        		<h:outputText value="source: "></h:outputText>
        		<h:outputText value="athlete: "></h:outputText>
	        	<h:selectOneMenu value="#{registryBean.sourceAthleteName}" valueChangeListener="#{registryBean.updateAthletePosition}" onchange="submit()">
	        		<f:selectItems value="#{registryBean.athleteNames}"/>
	        	</h:selectOneMenu>
	        	<h:outputText value="sport: "></h:outputText>
	        	<h:selectOneMenu value="#{registryBean.sourceSportDescription}">
	        		<f:selectItems value="#{registryBean.sourceSportDescriptions}"/>
	        	</h:selectOneMenu>
	        	<h:outputText value="destination: "></h:outputText>
        		<h:outputText value="athlete: "></h:outputText>
	        	<h:selectOneMenu value="#{registryBean.destinationAthleteName}" valueChangeListener="#{registryBean.updateAthletePosition}" onchange="submit()">
	        		<f:selectItems value="#{registryBean.athleteNames}"/>
	        	</h:selectOneMenu>
	        	<h:outputText value="sport: "></h:outputText>
	        	<h:selectOneMenu value="#{registryBean.destinationSportDescription}">
	        		<f:selectItems value="#{registryBean.destinationSportDescriptions}"/>
	        	</h:selectOneMenu>
	        	<h:outputText value="position:"></h:outputText>
                <h:inputText value="#{registryBean.transactionPosition}" maxlength="6" style="width: 40px;"></h:inputText>
        	</h:panelGrid>
     		<h:commandButton value="registry" action="#{registryBean.performRegistry}"></h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
